<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>Profile</title>

    <section layout:fragment="metas" th:remove="tag">
        <meta property="og:title" content="Profile - Clothes" />
        <meta property="og:type" content="profile" />
        <meta property="og:description" content="See all user information and orders here." />

        <meta property="og:url" th:content="${hostPath}" />
        <meta property="og:image" th:content="@{|${hostUrl}/images/logo.png|}" />
    </section>
</head>

<body class="bg-gradient" layout:fragment="body">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav flex-column border rounded p-3 mb-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#info">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>

                <div class="mobile-gone">
                    <a th:href="@{/products}">
                        <img th:src="@{/images/banners/vBanner2.png}" alt="Banner Vertical 2" class="mb-2 d-block rounded w-100">
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <small class="pb-2 d-block">
                    <a th:href="@{/}">Home</a> /
                    <span>Profile</span>
                </small>
                <div id="info">
                    <h5 class="ff-light border-bottom pb-3">Personal Information</h5>
                    <form method="post" th:action="@{/profile}" role="form" class="py-2">
                        <div th:if="${param.unavailable}" class="alert alert-warning my-2" role="alert">
                            <span>Phone number or email already in use.</span>
                        </div>

                        <div th:if="${param.validation}" class="alert alert-warning my-2" role="alert">
                            <span>Fill all required fields.</span>
                        </div>

                        <div th:if="${param.success}" class="alert alert-success my-2" role="alert">
                            <span>Personal information updated.</span>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" required class="form-control" id="name" name="name" th:value="${authenticatedUser.name}" placeholder="John Doe">
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="date" required class="form-control" id="birthdate" name="birthdate" th:value="${authenticatedUser.birthdate}">
                                    <label for="birthdate">Birthday</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="tel" required class="form-control" id="phoneNumber" name="phoneNumber" th:value="${authenticatedUser.phoneNumber}" placeholder="+244 999 999 999">
                                        <label for="phoneNumber">Phone Number</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="email" required class="form-control" id="email" name="email" th:value="${authenticatedUser.email}" placeholder="name@example.com">
                                        <label for="email">Email address</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" required class="form-control" id="city" name="city" th:value="${address.city}" placeholder="Luanda">
                                        <label for="city">City</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" readonly aria-disabled="true" class="form-control disabled" id="country" th:value="Angola" placeholder="Angola">
                                        <label for="country">Country</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" required class="form-control" id="address" name="address" th:value="${address.address}" placeholder="Maianga, Rua 3, Casa 2">
                                        <label for="address">Address</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="my-3">
                            <small class="text-muted">
                                Account created at
                                <span th:text="${#temporals.format(authenticatedUser.createdTime, 'dd/MM/yyyy HH:mm:ss')}"></span>
                            </small>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-lg btn-warning">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script layout:fragment="script">
    $('#items-tab a').on('click', function (e) {
          e.preventDefault();
          $(this).tab('show');
    });

    $(document).ready(function () {
        $('#dataTable').DataTable();
    });
</script>
</html>
