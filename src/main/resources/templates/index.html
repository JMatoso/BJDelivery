<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>Home</title>

    <section layout:fragment="metas" th:remove="tag">
        <meta property="og:title" content="Home - Clothes" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Welcome to Clothes, discover a unique selection of clothes, accessories, and shoes to create your own style. Stand out from the crowd with our exclusive items." />

        <meta property="og:url" th:content="${hostPath}" />
        <meta property="og:image" th:content="@{|${hostUrl}/images/logo.png|}" />
    </section>
</head>

<body class="bg-gradient" layout:fragment="body">
    <section id="banners">
        <div id="carouselBanners" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Sporty Clothes Banner"></button>
                <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="1" aria-label="Summer Clothes Banner"></button>
                <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="2" aria-label="Woman Clothes Banner"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a th:href="@{/products}">
                        <img th:src="@{/images/banners/banner4.png}" class="d-block w-100" alt="Summer Clothes Banner">
                    </a>
                </div>

                <div class="carousel-item">
                    <a th:href="@{/products}">
                        <img th:src="@{/images/banners/banner2.png}" class="d-block w-100" alt="Summer Clothes Banner">
                    </a>
                </div>

                <div class="carousel-item">
                    <a th:href="@{/products}">
                        <img th:src="@{/images/banners/banner1.png}" class="d-block w-100" alt="Woman Clothes Banner">
                    </a>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanners" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselBanners" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="bg-light bg-gradient">
            <div class="container p-4">
                <div class="row row-cols-3">
                    <div class="col-md-4">
                        <div class="align-content-center justify-content-center text-center">
                            <span class="text-secondary"><i data-feather="shopping-bag"></i></span>
                            <h6 class="pt-3 opacity-75">Product Variety</h6>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="align-content-center justify-content-center text-center">
                            <span class="text-secondary"><i data-feather="truck"></i></span>
                            <h6 class="pt-3 opacity-75">Fast Delivery</h6>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="align-content-center justify-content-center text-center">
                            <span class="text-secondary"><i data-feather="gift"></i></span>
                            <h6 class="pt-3 opacity-75">Promotions and Discounts</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-5" id="products-section">
        <h4 class="topic text-center fs-6">Featured Products</h4>

        <ul class="nav nav-pills justify-content-center" role="tablist" id="items-tab">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" aria-current="page" href="#best">Best Sellers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#new">New Arrivals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#hot">Hot Sales</a>
            </li>
        </ul>

        <div class="tab-content mt-5">
            <div class="tab-pane container active" id="best">
                <div class="grid">
                    <div th:each="product : ${best_products}" class="product-item mb-3">
                        <div class="product-content">
                            <a th:href="@{/detail/{friendlyUrl}(friendlyUrl=${product.friendlyUrl})}">
                                <img class="product-image" th:src="${product.imageUrl}" th:alt="${product.name}">
                            </a>
                            <span class="filter-badge" th:classappend="${product.filter.getStyle()}" th:text="${product.filter}"></span>
                        </div>
                        <div class="mt-3">
                            <h6 th:text="${product.name}"></h6>
                            <h5 class="lnw-0">
                                <small th:text="${@extensionsBean.toFormattedCurrency(product.price)}"></small>
                                <small class="price">AKZ</small>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane container fade" id="new">
                <div class="grid">
                    <div th:each="product : ${newest_products}" class="product-item mb-3">
                        <div class="product-content">
                            <a th:href="@{/detail/{friendlyUrl}(friendlyUrl=${product.friendlyUrl})}">
                                <img class="product-image" th:src="${product.imageUrl}" th:alt="${product.name}">
                            </a>
                            <span class="filter-badge" th:classappend="${product.filter.getStyle()}" th:text="${product.filter}"></span>
                        </div>
                        <div class="mt-3">
                            <h6 th:text="${product.name}"></h6>
                            <h5 class="lnw-0">
                                <small th:text="${@extensionsBean.toFormattedCurrency(product.price)}"></small>
                                <small class="price">AKZ</small>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane container fade" id="hot">
                <div class="grid">
                    <div th:each="product : ${hottest_products}" class="product-item mb-3">
                        <div class="product-content">
                            <a th:href="@{/detail/{friendlyUrl}(friendlyUrl=${product.friendlyUrl})}">
                                <img class="product-image" th:src="${product.imageUrl}" th:alt="${product.name}">
                            </a>
                            <span class="filter-badge" th:classappend="${product.filter.getStyle()}" th:text="${product.filter}"></span>
                        </div>
                        <div class="mt-3">
                            <h6 th:text="${product.name}"></h6>
                            <h5 class="lnw-0">
                                <small th:text="${@extensionsBean.toFormattedCurrency(product.price)}"></small>
                                <small class="price">AKZ</small>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div th:replace="~{fragments/ads :: section}"></div>

    <section class="text-center text-white" id="get-in-touch">
        <h4 class="topic">Ready to start some great look?</h4>
        <h6 class="topic py-3">Get In Touch if you need help choosing a new look.</h6>
        <a class="button" th:href="@{/contact}">Contact Us</a>
    </section>
</body>
<script layout:fragment="script">
    $('#items-tab a').on('click', function (e) {
          e.preventDefault();
          $(this).tab('show');
    });
</script>
</html>
