<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/authLayout}">

<head>
    <title>Login</title>
</head>

<body layout:fragment="body">
    <form method="post" role="form" th:action="@{/login}" class="w-25 centered p-3">
        <div class="text-center">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" class="mb-3" width="100" height="100"  alt="Clothes Logo" />
            </a>
            <small class="my-2 mb-4 d-block">Hello, be welcome back!</small>
        </div>

        <div th:if="${param.error}" class="alert alert-warning my-2" role="alert">
            <span>Wrong credentials.</span>
        </div>

        <div th:if="${param.registered}" class="alert alert-success my-2" role="alert">
            <span>You have been registered successfully.</span>
        </div>

        <div th:if="${param.logout}" class="alert alert-warning my-2" role="alert">
            <span>You have been logged out.</span>
        </div>

        <div class="mb-3">
            <div class="form-floating">
                <input type="email" required class="form-control" id="username" name="username" placeholder="name@example.com">
                <label for="username">Email address</label>
            </div>
        </div>

        <div>
            <div class="form-floating">
                <input type="password" required class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" value="Log in" class="btn btn-lg w-100 btn-warning">Continue</button>
        </div>

        <span class="mt-2 d-block">
            I don't have an
            <a th:href="@{/signup}">account</a>.
        </span>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted d-block">Read our <a th:href="@{/terms}">terms and policy</a>.</small>
        <small class="text-muted d-block">All rights reserved to Clothes. &copy;2023</small>
    </div>
</body>
</html>
